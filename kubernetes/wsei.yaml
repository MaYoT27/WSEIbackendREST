apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsei-deployment
spec:
  selector:
    matchLabels:
      app: wsei
  template:
    metadata:
      labels:
        app: wsei
    spec:
      containers:
        - name: wsei
          image: mayot27/wsei:v1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          env:
            - name: MongoDbSettings__Host
              value: mongodb-service
            - name: MongoDbSettings__Password
              valueFrom:
                secretKeyRef:
                  name: wsei-secret
                  key: mongodb-password
          livenessProbe:
            httpGet:
              path: /health/live
              port: 80
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: wsei-service
spec:
  type: LoadBalancer
  selector:
    app: wsei
  ports:
    - port: 80
      targetPort: 80
